<div class="form-inline">
    <div class="form-group mb-2">
        Filtro: <input type="text" 
                        class="form-control mr-1 ml-1 mb-2" 
                        placeholder="Digite um tema"
                        [(ngModel)]="filtroLista">
    </div>
</div>

<table class="table table-stripped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Img</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td> {{ evento.eventoId }} </td>
            <td> 
                <img src="http://localhost:5000/img/{{ evento.imagemURL }}" alt="logo"
                [style.width.px]="imagemLargura"
                [style.margin.px]="imagemMargem"> 
            </td>
            <td> {{ evento.tema }} </td>
            <td> {{ evento.local }} </td>
            <td> {{ evento.dataEvento | dateTimeFormat }} </td>
            <td> {{ evento.qtdPessoas }} </td>
            <td> 
                <div *ngIf="!evento.lotes.length">
                    Lote não declarado
                </div>
                <div *ngIf="evento.lotes.length">
                    {{ evento.lotes[0].nome | uppercase }}
                </div>
            </td>
            <td>
                <a href="#" class="text-dark" tooltip="Editar" 
                    (click)="openModal(template)">
                    <i class="far fa-edit mr-1"></i>
                </a>
                <a href="#" class="text-dark" tooltip="Excluir">
                    <i class="far fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos">
        <tr>
            <td colspan="7" class="text-center">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table> 

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" 
      aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  </ng-template>
